        console.log(arr);

        console.log(arr);

        var stud= new Array("john","ann","tfv","ghgnn");
        Array.prototype.displayItem=function()
                                     {
                                        for( var i=0;i<stud.length;i++)
                                        {
                                            document.write(stud[i]+"<br>");
                                        }
                                     }
        document.write("student array");
